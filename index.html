<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EazyTask</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0b0f1a, #1a1f2d);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    select {
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
    }
    button {
      background: #4caf50;
      cursor: pointer;
      color: #fff;
    }
    .task {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      text-align: left;
    }
    .task h2 {
      margin: 0;
      font-size: 18px;
    }
    .task p {
      margin: 10px 0 0;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .btn-row button {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>EazyTask</h1>

    <select id="goal">
      <option value="productivity">الإنتاجية</option>
      <option value="health">الصحة</option>
      <option value="learning">التعلم</option>
      <option value="self-development">تطوير الذات</option>
      <option value="home">تنظيم البيت</option>
    </select>

    <button onclick="getTask()">اكتب لي مهمة اليوم</button>

    <div class="task" id="taskBox" style="display:none;">
      <h2>مهمتك اليوم:</h2>
      <p id="taskText"></p>
      <div class="btn-row">
        <button onclick="copyTask()">نسخ</button>
        <button onclick="getTask()">التالي</button>
      </div>
    </div>
  </div>

  <script>
    async function getTask() {
      const goal = document.getElementById("goal").value;

      const res = await fetch("/.netlify/functions/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ goal })
      });

      const data = await res.json();

      document.getElementById("taskBox").style.display = "block";
      document.getElementById("taskText").innerText = data.task;
    }

    function copyTask() {
      const text = document.getElementById("taskText").innerText;
      navigator.clipboard.writeText(text);
      alert("تم النسخ ✅");
    }
  </script>

</body>
</html>
