<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التغذية - PulseAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top">
    <div class="logo">PulseAI</div>
    <a class="btn small" href="index.html">العودة</a>
  </header>

  <main class="container">
    <section class="card">
      <h1 class="title">التغذية</h1>
      <p class="subtitle">اكتب حالتك أو هدفك الغذائي</p>

      <textarea id="input" placeholder="اكتب هنا..."></textarea>
      <button class="btn" onclick="analyze()">تحليل التغذية</button>

      <div id="result" class="result hidden">
        <h2>النتيجة</h2>
        <p id="analysis"></p>
      </div>

      <div class="contact">
        <a class="contact-btn" href="https://wa.me/201223547704" target="_blank">واتساب</a>
        <a class="contact-btn" href="mailto:mb2453504@gmail.com">إيميل</a>
      </div>
    </section>
  </main>

  <script>
    function analyze() {
      const input = document.getElementById("input").value;
      const analysis = document.getElementById("analysis");
      const result = document.getElementById("result");

      if (!input.trim()) {
        alert("اكتب الحالة أولًا");
        return;
      }

      analysis.innerText = "تحليل تغذية مبدئي: يُفضل تناول وجبات متوازنة ومتابعة الطبيب أو أخصائي تغذية.";
      result.classList.remove("hidden");
    }
  </script>
</body>
</html>
